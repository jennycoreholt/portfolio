<!DOCTYPE html>
	<head>
		<html lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/css/solar_system.css" rel="stylesheet">
		<link href="/css/solar_system_style2.css" rel="stylesheet">
	</head>
	<body>
		<!-- background starry night -->
		<div class="stars"></div>
		<div class="twinkling"></div>
		<!--       ***********       -->
		<div class="sun">
			<div class="mercury-orbit">
				<div class="mercury"></div>
			</div>
			<div class="venus-orbit">
				<div class="venus"></div>
			</div>
			<div class="earth-orbit">
				<div class="earth"><div>
			</div>
			<div class="moon-orbit">
					<div class="moon"></div>
			</div>
			<div class="planet2">
				<div class="planet2-orbit">
					<div class="planet2small"></div>
				</div>
			</div>
			<div class="mars-orbit">
				<div class="mars"></div>
			</div>
			<div class="jupiter-orbit">
				<div class="jupiter"></div>
				<div class="planet3"></div>
				<div class="planet3-orbit">
					<div class="small1-planet3"></div>
					<div class="small2-planet3"></div>
					<div class="small3-planet3"></div>
				</div>
			</div>
			<div class="saturn-orbit">
				<div class="saturn"></div>
					<div class="saturn-moon-orbit1">
						<div class="saturn-moon1"></div>
					</div>
					<div class="saturn-moon-orbit2">
						<div class="saturn-moon2"></div>
					</div>
					<div class="saturn-moon-orbit3">
						<div class="saturn-moon3"></div>
					</div>
					<div class="planet">
						<div class="small-orbit1">
							<div class="small-planet1"></div>
							<div class="small-planet2"></div>
						</div>
						<div class="small-orbit2">
							<div class="small-planet3"></div>
							<div class="small-planet4"></div>
						</div>
					</div>
			</div>
		</div>
	</body>
</html>
